<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Marketing Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <span>Affon</span>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <button class="contact-btn">Contact Us</button>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>We Focus on <br>Digital Marketing!</h1>
            <p>We are your one-stop-shop for all your technology needs for your business.</p>
            <div class="email-form">
                <input type="email" placeholder="Email address">
                <button class="consult-btn">Free Consulting</button>
            </div>
        </div>
        <div class="hero-image">
            <img src="https://t4.ftcdn.net/jpg/01/41/76/27/360_F_141762792_Ua2cMvkBgOe0JejZvk95C2FDOOF39yTU.jpg" alt="Marketing Image">
        </div>
    </section>

    <!-- Trust Section -->
    <section class="trust">
        <p>We are trusted by over 500+ big and small agencies</p>
        <div class="trust-logos">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_4N37TIgWC_QLpspNwGddZH8DhzljeYMFnA&s" alt="YouTube">
            <img src="https://i.pinimg.com/736x/39/8c/25/398c25a4436e5b8ca72f141084cdc66e.jpg" alt="Twitter">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn">
            <img src="https://seeklogo.com/images/F/freepik-logo-E05E514182-seeklogo.com.png" alt="Freepik">
        </div>
    </section>
</body>
</html>
